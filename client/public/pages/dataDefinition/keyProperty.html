<div data-role="keyProperty" class="key-property">
				<label class="control-label">Key Property</label>
				<div class="input-group">
					<input type="text" class="form-control" aria-label="..."
						placeholder="name" name="keyAttribute" data-role="keyAttribute" value="<%- keyAttribute %>">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown-toggle"
							data-toggle="dropdown" aria-expanded="false">
							Action <span class="caret"></span>
						</button>
						<ul class="dropdown-menu dropdown-menu-right" role="menu">
							<li><a data-role="removeKey">Remove this key</a></li>
							<li><a data-role="addKey">Add more keys</a></li>
						</ul>
					</div>
					<!-- /btn-group -->
				</div>
				<p class="help-block">Property used to identify an item.</p>
				<!-- /input-group -->
			</div>
